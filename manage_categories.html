<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการหมวดหมู่ - Admin</title><script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <h2 class="text-xl font-bold text-center">⚙️ ตั้งค่าหมวดหมู่</h2>
        
        <div class="bg-white p-6 rounded-3xl shadow-sm">
            <form id="catForm" class="space-y-3">
                <select id="catType" class="w-full p-3 border rounded-xl">
                    <option value="Expense">รายจ่าย</option>
                    <option value="Income">รายรับ</option>
                </select>
                <input type="text" id="catParent" placeholder="หมวดหมู่หลัก (เช่น ค่าเดินทาง)" required class="w-full p-3 border rounded-xl">
                <input type="text" id="catName" placeholder="รายการย่อย (เช่น ค่าน้ำมัน)" required class="w-full p-3 border rounded-xl">
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">เพิ่มรายการ</button>
            </form>
        </div>

        <div id="catList" class="space-y-2">
            </div>
        
        <button onclick="window.location.href='dashboard.html'" class="w-full text-gray-400 text-sm py-4">กลับหน้าหลัก</button>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIWdQvflPwRlUZRXqXdEOOmCzxwDHzbcvI-qDhtITms1HqsgGwqhakv5Om4wRg1pON/exec";

        async function load() {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'get_categories' }) });
            const data = await res.json();
            if (data.status === 'success') {
                document.getElementById('catList').innerHTML = data.categories.map(c => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between border-l-4 ${c.type === 'Income' ? 'border-blue-500' : 'border-red-500'}">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">${c.parent}</p>
                            <p class="font-bold text-gray-800">${c.name}</p>
                        </div>
                        <button onclick="del('${c.id}')" class="text-red-400 text-xs">ลบ</button>
                    </div>`).join('');
            }
        }

        document.getElementById('catForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                action: 'add_category',
                data: {
                    name: document.getElementById('catName').value,
                    type: document.getElementById('catType').value,
                    parent: document.getElementById('catParent').value
                }
            };
            await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
            document.getElementById('catForm').reset();
            load();
        });

        async function del(id) {
            if(!confirm('ลบรายการนี้?')) return;
            await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'update_category_status', data: { id: id, status: 'Inactive' } }) });
            load();
        }
        window.onload = load;
    </script>
</body>
</html>
