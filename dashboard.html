<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyFamily</title><script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <div class="max-w-md mx-auto p-4 space-y-4">
        <div class="flex justify-between items-center p-2">
            <div><p class="text-[10px] text-gray-400">ยินดีต้อนรับ</p><h2 id="uName" class="font-bold text-gray-800">...</h2></div>
            <button onclick="logout()" class="text-xs text-red-500 font-bold bg-red-50 px-3 py-2 rounded-xl">ออกจากระบบ</button>
        </div>

        <div class="bg-green-600 p-8 rounded-[2.5rem] text-white shadow-xl text-center">
            <p class="text-xs opacity-70">ยอดเงินคงเหลือ</p>
            <h1 id="totalBalance" class="text-5xl font-black mt-1">0.00</h1>
        </div>

        <div class="grid grid-cols-2 gap-3 text-center">
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-blue-500">
                <p class="text-[10px] text-gray-400">รายรับ (+)</p>
                <p id="totalIncome" class="text-lg font-bold text-blue-600">0.00</p>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-red-500">
                <p class="text-[10px] text-gray-400">รายจ่าย (-)</p>
                <p id="totalExpense" class="text-lg font-bold text-red-500">0.00</p>
            </div>
        </div>

        <button onclick="window.location.href='add_transaction.html'" class="w-full bg-white border-2 border-green-600 text-green-700 py-4 rounded-2xl font-bold shadow-md">+ บันทึกรายการใหม่</button>

        <div class="space-y-2">
            <h3 class="font-bold text-gray-700 ml-2">ประวัติล่าสุด</h3>
            <div id="recentList" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz_UVpT4_V_sx5jdAp0mxEO9OuOqDcOCABsHc9x8N5u8FcST2w35I1oWXwkx3U5rvKa/exec"; //

        async function init() {
            const user = JSON.parse(localStorage.getItem('userData'));
            if(!user) window.location.href='index.html';
            document.getElementById('uName').innerText = user.name;
            
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'get_dashboard_data' }) });
            const data = await res.json();
            if (data.status === 'success') {
                document.getElementById('totalBalance').innerText = data.totalBalance.toLocaleString() + " ฿";
                document.getElementById('totalIncome').innerText = data.income.toLocaleString();
                document.getElementById('totalExpense').innerText = data.expense.toLocaleString();
                document.getElementById('recentList').innerHTML = data.recentTransactions.map(t => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                        <div><p class="font-bold">${t.note}</p><p class="text-[10px] text-gray-400">${t.date}</p></div>
                        <p class="font-bold ${t.amount > 0 ? 'text-blue-600' : 'text-red-500'}">${t.amount > 0 ? '+' : ''}${t.amount.toLocaleString()}</p>
                    </div>`).join('');
            }
        }
        function logout() { localStorage.removeItem('userData'); window.location.href='index.html'; }
        window.onload = init;
    </script>
</body>
</html>
