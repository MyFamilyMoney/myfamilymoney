<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyFamily Money</title><script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-md mx-auto p-4 space-y-4">
        
        <div class="flex justify-between items-center px-2 py-2">
            <div class="flex flex-col">
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">ยินดีต้อนรับ</p>
                <h2 id="userNameDisplay" class="font-bold text-gray-800 text-lg leading-tight">กำลังโหลด...</h2>
            </div>
            <button onclick="logout()" class="text-xs font-bold text-red-500 bg-red-50 px-3 py-2 rounded-xl active:scale-95 transition">
                ออกจากระบบ
            </button>
        </div>

        <div class="bg-gradient-to-br from-green-500 to-green-600 p-8 rounded-[2.5rem] text-white shadow-xl text-center relative overflow-hidden">
            <p class="text-xs opacity-80 uppercase tracking-widest">ยอดเงินคงเหลือปัจจุบัน</p>
            <h1 id="totalBalance" class="text-5xl font-black mt-2">15,137 B</h1>
            <p class="text-[10px] mt-2 opacity-60">อัปเดตล่าสุด: <span id="lastUpdate">--/--/--</span></p>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-5 rounded-3xl shadow-sm border-b-4 border-blue-500">
                <p class="text-[10px] text-gray-400 uppercase">รายรับทั้งหมด</p>
                <p id="totalIncome" class="text-xl font-bold text-blue-600 mt-1">+0</p>
            </div>
            <div class="bg-white p-5 rounded-3xl shadow-sm border-b-4 border-red-500">
                <p class="text-[10px] text-gray-400 uppercase">รายจ่ายทั้งหมด</p>
                <p id="totalExpense" class="text-xl font-bold text-red-600 mt-1">-0</p>
            </div>
        </div>

        <button onclick="window.location.href='add_transaction.html'" class="w-full bg-white border-2 border-green-600 text-green-700 py-4 rounded-2xl font-bold shadow-md hover:bg-green-50 active:scale-95 transition">
            + บันทึกรายการใหม่
        </button>

        <div class="space-y-3 pb-10">
            <h3 class="font-bold text-gray-700 ml-2">ประวัติ 10 รายการล่าสุด</h3>
            <div id="recentList" class="space-y-2">
                </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIWdQvflPwRlUZRXqXdEOOmCzxwDHzbcvI-qDhtITms1HqsgGwqhakv5Om4wRg1pON/exec";

        function checkAuth() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) {
                window.location.href = 'index.html'; // ถ้าไม่มีข้อมูลให้เด้งกลับไปล็อกอิน
            } else {
                document.getElementById('userNameDisplay').innerText = userData.name; // แสดงชื่อจากคอลัมน์ C ในชีท Users
            }
        }

        async function loadDashboard() {
            try {
                const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'get_dashboard_data' }) });
                const data = await res.json();
                if (data.status === 'success') {
                    document.getElementById('totalBalance').innerText = data.totalBalance.toLocaleString() + " B";
                    document.getElementById('totalIncome').innerText = "+" + data.income.toLocaleString();
                    document.getElementById('totalExpense').innerText = "-" + data.expense.toLocaleString();
                    document.getElementById('lastUpdate').innerText = new Date().toLocaleDateString('th-TH');
                    
                    document.getElementById('recentList').innerHTML = data.recentTransactions.map(t => `
                        <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                            <div>
                                <p class="font-bold text-gray-800">${t.note}</p>
                                <p class="text-[10px] text-gray-400">${t.date}</p>
                            </div>
                            <p class="font-bold ${t.amount > 0 ? 'text-blue-600' : 'text-red-500'}">
                                ${t.amount > 0 ? '+' : ''}${t.amount.toLocaleString()}
                            </p>
                        </div>`).join('');
                }
            } catch (e) { console.error("โหลดข้อมูลล้มเหลว"); }
        }

        function logout() {
            if(confirm("คุณต้องการออกจากระบบใช่หรือไม่?")) {
                localStorage.removeItem('userData'); // ล้างข้อมูลในเครื่อง
                window.location.href = 'index.html'; // กลับหน้าล็อกอิน
            }
        }

        window.onload = () => {
            checkAuth();
            loadDashboard();
        };
    </script>
</body>
</html>
