<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyFamily</title><script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-md mx-auto p-4 space-y-4">
        <div class="bg-gradient-to-br from-green-600 to-green-700 p-8 rounded-[2rem] text-white shadow-2xl text-center relative overflow-hidden">
            <p class="text-sm opacity-80 uppercase tracking-widest">ยอดเงินคงเหลือปัจจุบัน</p>
            <h1 id="totalBalance" class="text-5xl font-black mt-2">0.00</h1>
            <p class="text-xs mt-2 opacity-60">อัปเดตล่าสุด: <span id="lastUpdate">--/--/--</span></p>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-5 rounded-3xl shadow-sm border-b-4 border-blue-500">
                <p class="text-xs text-gray-400">รายรับทั้งหมด</p>
                <p id="totalIncome" class="text-xl font-bold text-blue-600 mt-1">0.00</p>
            </div>
            <div class="bg-white p-5 rounded-3xl shadow-sm border-b-4 border-red-500">
                <p class="text-xs text-gray-400">รายจ่ายทั้งหมด</p>
                <p id="totalExpense" class="text-xl font-bold text-red-600 mt-1">0.00</p>
            </div>
        </div>

        <button onclick="window.location.href='add_transaction.html'" class="w-full bg-white border-2 border-green-600 text-green-700 py-4 rounded-2xl font-bold shadow-md hover:bg-green-50 active:scale-95 transition">+ บันทึกรายการใหม่</button>

        <div class="space-y-3">
            <h3 class="font-bold text-gray-700 ml-2">ประวัติ 10 รายการล่าสุด</h3>
            <div id="recentList" class="space-y-2 text-sm">
                </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIWdQvflPwRlUZRXqXdEOOmCzxwDHzbcvI-qDhtITms1HqsgGwqhakv5Om4wRg1pON/exec";

        async function loadDashboard() {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'get_dashboard_data' }) });
            const data = await res.json();
            if (data.status === 'success') {
                document.getElementById('totalBalance').innerText = data.totalBalance.toLocaleString() + " ฿";
                document.getElementById('totalIncome').innerText = "+" + data.income.toLocaleString();
                document.getElementById('totalExpense').innerText = "-" + data.expense.toLocaleString();
                document.getElementById('lastUpdate').innerText = new Date().toLocaleDateString('th-TH');
                
                document.getElementById('recentList').innerHTML = data.recentTransactions.map(t => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                        <div><p class="font-bold text-gray-800">${t.note}</p><p class="text-[10px] text-gray-400">${t.date}</p></div>
                        <p class="font-bold ${t.amount > 0 ? 'text-blue-600' : 'text-red-500'}">${t.amount > 0 ? '+' : ''}${t.amount.toLocaleString()}</p>
                    </div>`).join('');
            }
        }
        window.onload = loadDashboard;
    </script>
</body>
</html>
