    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzZZpDPyHZjKTm4IdVsHSat6wuzSaxsV-6EZGnF-YCDar632A9DV0ZULzXcNrLwGLB3/exec";
        let currentAcc = 'Circular', currentType = 'Income', allCats = [];
        async function load() { const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'get_categories' }) }); const data = await res.json(); if (data.status === 'success') { allCats = data.categories; renderOptions(); } }
        function changeAcc(acc) { currentAcc = acc; renderOptions(); }
        function changeType(type) { currentType = type; renderOptions(); }
        function renderOptions() { 
            const isSave = currentAcc === 'Savings';
            document.getElementById('btnCirc').className = !isSave ? "flex-1 py-2 rounded-xl font-bold bg-white shadow text-blue-600" : "flex-1 py-2 rounded-xl font-bold text-gray-400";
            document.getElementById('btnSave').className = isSave ? "flex-1 py-2 rounded-xl font-bold bg-white shadow text-green-600" : "flex-1 py-2 rounded-xl font-bold text-gray-400";
            const catArea = document.getElementById('catArea');
            if (isSave) {
                const savCats = allCats.filter(c => c.parent === '‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏Å‡πá‡∏ö');
                catArea.innerHTML = `<select id="catId" required class="w-full p-4 border rounded-2xl outline-none">${savCats.map(c => `<option value="${c.id}">${currentType === 'Expense' ? '‡∏Ç‡∏≤‡∏¢/‡∏ñ‡∏≠‡∏ô' + c.name : c.name}</option>`).join('')}</select>`;
            } else {

                const filtered = allCats.filter(c => c.parent !== '‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏Å‡πá‡∏ö' && c.type === currentType);
                const uniqueParents = [...new Set(filtered.map(c => c.parent))];
                document.getElementById('mainCat').innerHTML += uniqueParents.map(p => `<option value="${p}">${p}</option>`).join('');
            }
        }
        function filterSub() { const pName = document.getElementById('mainCat').value; const subs = allCats.filter(c => c.parent === pName && c.type === currentType); document.getElementById('catId').innerHTML = subs.map(c => `<option value="${c.id}">${c.name}</option>`).join(''); }
        document.getElementById('transForm').addEventListener('submit', async (e) => { e.preventDefault(); const user = JSON.parse(localStorage.getItem('userData')); const amt = Math.abs(parseFloat(document.getElementById('amount').value)); await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'add_transaction', data: { userId: user.userId, catId: document.getElementById('catId').value, amount: currentType === 'Expense' ? -amt : amt, note: document.getElementById('note').value, type: currentType, accType: currentAcc } }) }); window.location.href = 'dashboard.html'; });
