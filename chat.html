<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ ‡πÅ‡∏ä‡∏ó‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏±‡∏ß - MyFamily Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; }
        .chat-bubble { max-width: 85%; padding: 12px 16px; border-radius: 1.5rem; position: relative; animation: fadeIn 0.3s ease; }
        .is-me { background-color: #4f46e5; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

<body class="bg-slate-100 flex flex-col h-screen overflow-hidden">
    <div class="bg-white p-4 shadow-sm flex items-center justify-between z-10">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='dashboard.html'" class="p-2 text-slate-400">‚ùÆ</button>
            <h1 class="font-bold text-slate-800 text-lg">üí¨ ‡πÅ‡∏ä‡∏ó‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏±‡∏ß</h1>
        </div>
        <button id="soundBtn" onclick="enableSound()" class="bg-amber-50 text-amber-600 px-3 py-1 rounded-full text-[10px] font-bold border border-amber-200">üîî ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</button>
    </div>

    <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col">
        </div>

    <div id="mediaPreview" class="hidden bg-white p-3 border-t flex items-center justify-between">
        <div id="previewContent" class="text-xs font-bold text-slate-400 uppercase tracking-widest px-4">‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå...</div>
        <button onclick="cancelMedia()" class="text-rose-500 font-bold text-xs px-4">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
    </div>

    <div class="bg-white p-4 border-t flex items-end gap-2 pb-8">
        <label class="p-3 bg-slate-50 rounded-full cursor-pointer border border-slate-100"><input type="file" id="mediaInp" class="hidden" accept="image/*,video/*" onchange="previewMedia(this)"><svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.587-1.587a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></label>
        <textarea id="msgInp" rows="1" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." class="flex-1 bg-slate-50 rounded-2xl px-4 py-3 outline-none border border-slate-100 text-sm"></textarea>
        <button onclick="sendMsg()" id="sendBtn" class="bg-indigo-600 text-white p-3.5 rounded-full shadow-lg active:scale-90 transition-all"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg></button>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxkHr2kznS02l3ZMeb8i8DjHYZrUqhOrPzwGGImckp4AeZIMPFJCbE0dm0qvqq5eVE-/exec";
        const user = JSON.parse(localStorage.getItem('userData'));
        let lastKnownMsgId = localStorage.getItem('lastReadMsgId') || "";
        let mediaData = { file: null, type: 'text', mime: '' };
        let isSoundOn = false;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á (Browser Requirement)
        function enableSound() {
            isSoundOn = true;
            document.getElementById('notifSound').play().then(() => {
                document.getElementById('notifSound').pause();
                document.getElementById('soundBtn').innerText = "üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡πâ‡∏ß";
                document.getElementById('soundBtn').className = "bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-[10px] font-bold border border-emerald-200";
            }).catch(e => alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á"));
        }

        async function loadMsgs(isFirst = false) {
            try {
                const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'get_messages' }) });
                const data = await res.json();
                if(data.status === 'success' && data.messages.length > 0) {
                    const box = document.getElementById('chatBox');
                    const latestMsg = data.messages[data.messages.length - 1];
                    box.innerHTML = '';
                    
                    data.messages.forEach(m => {
                        const isMe = m.sender === user.userId;
                        let content = `<p class="text-sm">${m.text}</p>`;
                        // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏î‡πâ‡∏ß‡∏¢ Thumbnail Direct Link
                        if(m.media) {
                            if(m.type === 'image') content = `<img src="${m.media}" class="rounded-lg max-h-60 w-full object-cover mb-2 border" onclick="window.open('${m.media}')">` + content;
                            else if(m.type === 'video') content = `<video src="${m.media}" controls class="rounded-lg max-h-60 w-full mb-2"></video>` + content;
                        }
                        box.innerHTML += `<div class="chat-bubble ${isMe ? 'is-me' : 'is-other'}">${content}<span class="text-[8px] opacity-60 block mt-1 ${isMe ? 'text-right' : 'text-left'}">${m.time}</span></div>`;
                    });

                    // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏à‡∏≤‡∏Å‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô ‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏ß‡πâ‡πÅ‡∏•‡πâ‡∏ß
                    if(!isFirst && latestMsg.id !== lastKnownMsgId && latestMsg.sender !== user.userId && isSoundOn) {
                        document.getElementById('notifSound').play().catch(()=>{});
                    }
                    
                    if(isFirst || latestMsg.id !== lastKnownMsgId) {
                        lastKnownMsgId = latestMsg.id;
                        localStorage.setItem('lastReadMsgId', latestMsg.id);
                        box.scrollTop = box.scrollHeight;
                    }
                }
            } catch (e) {}
        }

        function previewMedia(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                mediaData.type = input.files[0].type.startsWith('image') ? 'image' : 'video';
                mediaData.mime = input.files[0].type;
                reader.onload = (e) => {
                    mediaData.file = e.target.result;
                    document.getElementById('mediaPreview').classList.remove('hidden');
                }; reader.readAsDataURL(input.files[0]);
            }
        }
        function cancelMedia() { mediaData = { file: null, type: 'text', mime: '' }; document.getElementById('mediaPreview').classList.add('hidden'); document.getElementById('mediaInp').value = ''; }

        async function sendMsg() {
            const inp = document.getElementById('msgInp');
            if(!inp.value && !mediaData.file) return;
            const btn = document.getElementById('sendBtn');
            btn.disabled = true; btn.style.opacity = "0.5";
            const payload = { senderId: user.userId, receiverId: user.userId === 'U-101' ? 'U-102' : 'U-101', message: inp.value, mediaFile: mediaData.file, mediaType: mediaData.type, mimeType: mediaData.mime };
            inp.value = ''; cancelMedia();
            try {
                await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'send_message', data: payload }) });
                loadMsgs();
            } catch (e) { alert("‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à"); }
            btn.disabled = false; btn.style.opacity = "1";
        }

        setInterval(() => loadMsgs(false), 4000);
        window.onload = () => loadMsgs(true);
    </script>
</body>
</html>
