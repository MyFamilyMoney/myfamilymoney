    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby4v_dmngBwL3ezesE0h2QdSDcAPCgHnrIHGw_Q36MwGYHKcp7aAxBeAh9jEDOIhVs/exec"; 
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const msg = document.getElementById('message');
            btn.disabled = true; loader.classList.remove('hidden'); msg.classList.add('hidden');
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', data: { email: document.getElementById('email').value, password: document.getElementById('password').value } })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    window.location.href = 'dashboard.html';
                } else { throw new Error(result.message); }

        });
