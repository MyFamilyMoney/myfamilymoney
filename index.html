<!DOCTYPE html>
<html lang="th"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-black text-green-700 mb-8">คลังเงินครอบครัว</h1>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="อีเมล" required class="w-full p-4 border rounded-2xl outline-none">
            <input type="password" id="password" placeholder="รหัสผ่าน" required class="w-full p-4 border rounded-2xl outline-none">
            <button type="submit" id="btn" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg">เข้าสู่ระบบ</button>
        </form>
    </div>
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzZZpDPyHZjKTm4IdVsHSat6wuzSaxsV-6EZGnF-YCDar632A9DV0ZULzXcNrLwGLB3/exec";
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); const btn = document.getElementById('btn'); btn.disabled = true;
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'login', data: { email: document.getElementById('email').value, password: document.getElementById('password').value } }) });
            const r = await res.json();
            if (r.status === 'success') { localStorage.setItem('userData', JSON.stringify(r.user)); window.location.href = 'dashboard.html'; } else { alert("ข้อมูลไม่ถูกต้อง"); btn.disabled = false; }
        });
    </script>
</body></html>
